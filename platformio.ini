; https://docs.platformio.org/page/projectconf.html

[env:d1_mini]
platform = espressif8266
board = d1_mini
framework = arduino

; Porta per il monitor
monitor_port = /dev/tty.wchusbserialfd1340
monitor_speed = 115200

; Porta per Upload
upload_port =  /dev/tty.wchusbserialfd1340

; Dipendenza Libreria
lib_deps = 
    WiFiManager
    PubSubClient
    Adafruit Unified Sensor
    Adafruit BME280 Library